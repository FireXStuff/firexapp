variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  firex_base_logging_dir: "$CI_PROJECT_DIR/flow_test_results"

cache:
  paths:
    - .cache/pip
    - venv/

stages:
  - build
  - build-firexkit-from-tip
  - test
  - upload
  - update-docs

default:
  image: firexstuff/firex-alpine-build:3.10.2
  before_script:
    - source venv/bin/activate

build:
  stage: build
  before_script:
    - python -m venv venv
    - source venv/bin/activate
    - pip install --upgrade pip
    - pip install --upgrade firexbuilder
  script:
    - pip install keyrings.alt
    - firex-build build --install_test_reqs --install_flame
  artifacts:
    paths:
      - dist/

build-firexkit-from-tip:
  stage: build-firexkit-from-tip
  script:
    - pip install git+https://gitlab.com/FireXStuff/firexkit.git
  rules:
    - if: '$CI_PIPELINE_SOURCE == "pipeline"'

build-docs:
  stage:  test
  script:
    - firex-build docs
  artifacts:
    paths:
      - html/

test-unit:
  stage: test
  script:
    - firex-build unit_tests
  artifacts:
    paths:
      - .coverage

test-integration:
  stage: test
  script:
    - pip install --upgrade firex-bundle-ci
    - firexapp submit --chain RunAllIntegrationTests --public_runs True --install_configs cloud-ci-install-configs.json --sync --coverage False
  artifacts:
    paths:
      - flow_test_results/
    when: always

upload-pkg:
  stage: upload
  script:
    - pip install keyrings.alt
    - firex-build upload_pip
  only:
    - tags

upload-results:
  inherit:
    default: false
  stage: upload
  image: google/cloud-sdk
  script:
    - gcloud auth activate-service-account --key-file $GOOGLE_APPLICATION_CREDENTIALS
    - gsutil -m rsync -e -r $firex_base_logging_dir  gs://runs.firexflame.com
  when: always

update-docs:
  inherit:
    default: false
  stage: update-docs
  image: google/cloud-sdk
  script:
    - gcloud auth activate-service-account --key-file $GOOGLE_APPLICATION_CREDENTIALS
    - gsutil -m rsync -r html gs://www.firexstuff.com/firexapp
  needs:
    - upload-pkg
    - build-docs
  only:
    - tags
